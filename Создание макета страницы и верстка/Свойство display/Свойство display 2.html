<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Свойство display в CSS3</title>
        <style>
            div{
                display: inline;
            }
        </style>
    </head>
    <body>
        <div>Первый строчный элемент div.</div>
        <div>Второй строчный элемент div.</div>
    </body>
</html>
