<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Трансформации в CSS3</title>
        <style>
            div{
                background-color: #ccc;
                width: 120px;
                height: 120px;
                margin:5px;
                padding: 40px 10px;
                 
                box-sizing: border-box;
                border: 1px solid #333;
                display: inline-block;
            }
            .skewed{
                transform: skew(30deg, 10deg);
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="skewed"></div>
        <div></div>
    </body>
</html>
