<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Трансформации в CSS3</title>
        <style>
            div{
                background-color: #ccc;
                width: 120px;
                height: 120px;
                margin:5px;
                padding: 40px 10px;
                box-sizing: border-box;
                border: 1px solid #333;
                display: inline-block;
            }
            .scale1{
                transform: scale(2, 0.5);
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="scale1">scale(2, 0.5)</div>
        <div></div>
    </body>
</html>
