<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Идентификаторы CSS</title>
        <style>
            div{
                margin: 10px;
                border: 1px solid #222;
            }
            #header{
                height: 80px;
                background-color: #ccc;
            }
            #content{
                height: 180px;
                background-color: #eee;
            }
            #footer{
                height: 80px;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="header">Шапка сайта</div>
        <div id="content">Основное содержимое</div>
        <div id="footer">Футер</div>
    </body>
</html>
