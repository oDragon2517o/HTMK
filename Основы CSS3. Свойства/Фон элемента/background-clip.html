<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Блочная модель в CSS3</title>
        <style>
div{
    width: 200px;
    height: 200px;
    margin: 10px;
    display: inline-block;
             
    color: #eee;
    padding:15px;
    border: 15px solid rgba(23,23,23,0.1);
             
    background-image: url(dubi.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}
.borderBox{background-clip: border-box;}
.paddingBox{background-clip: padding-box;}
.contentBox{background-clip: content-box;}
        </style>
    </head>
    <body>
        <div class="borderBox">
            Вся власть - котикам!
        </div>
        <div class="paddingBox">
            Вся власть - котикам!
        </div>
        <div  class="contentBox">
            Вся власть - котикам!
        </div>
    </body>
</html>
