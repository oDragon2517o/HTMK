<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Валидация в HTML5</title>
    </head>
    <body>
        <form method="get">
            <p>
                <label for="phone">Телефон:</label>
                <input type="text" placeholder="+1-234-567-8901"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
        </form>
    </body>
</html>
